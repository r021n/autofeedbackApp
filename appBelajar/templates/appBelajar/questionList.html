                        </path>
                    </svg></a> <a href="{% url 'deleteQuestion' question.id %}" class="delete-question"><svg xmlns="http://www.w3.org/2000/svg"
                        x="0px" y="0px" viewBox="0 0 30 30">
                        <path
                            d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z">
                        </path>
                    </svg></a></p>
        </li>
        {% endfor %}
    </ul>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Buat soal baru</label><br>
        <textarea name="question" id="" cols="30" rows="8" placeholder="Tuliskan soal disini"></textarea><br>

        <label for="">Gambar Pendukung (opsional)</label>
        <input type="file" name="image"><br>

        <label for="">Deskripsi Gambar Pendukung</label>
        <input type="text" name="imageDescription"
            placeholder="Contoh: 'Gambar pabrik yang mengeluarkan asap hitam' "><br>
        <input type="submit" value="Tambahkan soal">
    </form>
</div>
{% endblock %}
