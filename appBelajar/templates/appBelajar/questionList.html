{% extends 'main.html' %}

{% block content %}

<h3>TOPIK : {{topic.name|upper}}</h3>

<ol>
    {% for question in questions %}

    {% if question.image %}
    <img style="height: 200px;" src="{{question.image.url}}" alt="">
    {% endif %}

    <li>{{question}} <a href="{% url 'deleteQuestion' question.id %}">delete</a>
        <a href="{% url 'updateQuestion' question.id %}">edit</a></li>
    <hr>
    {% endfor %}
</ol>

<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Pertanyaan</label><br>
        <textarea name="question" id="" cols="30" rows="8" placeholder="Tuliskan pertanyaan disini"></textarea><br>

        <label for="">Gambar Pendukung (opsional)</label>
        <input type="file" name="image"><br>

        <label for="">Deskripsi Gambar Pendukung</label>
        <input type="text" name="imageDescription" placeholder="Tuliskan deskripsi gambar disini"><br>
        <button type="submit">Tambahkan soal</button>
</form>

{% endblock %}
