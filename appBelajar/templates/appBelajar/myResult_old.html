{% extends 'main.html' %}

{% block content %}

<h2>Topik: {{topic}}</h2>
<div style="overflow-x:auto;">
    <table>
        <tr>
            <th>soal</th>
            <th>jawabanmu</th>
            <th>umpan balik</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{result.question}}</td>
            <td>{{result.answer}}</td>
            <td>{{result.feedback}}</td>
        </tr>
        {% endfor %}
</div>
</table>
<h3>Skor saya: {{score}}</h3>
{% endblock %}
