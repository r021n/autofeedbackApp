{% extends 'main.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">Pertanyaan</label><br>

    <textarea name="question" id="" cols="30" rows="8" placeholder="Tuliskan pertanyaan disini" >{{question.question}}</textarea><br>

    <label for="" >Ganti Gambar (bila perlu)</label>
    <input type="file" name="image"><br>

    <label for="">Deskripsi Gambar Pendukung (bila menyantumkan gambar)</label>
    <input type="text" name="imageDescription" placeholder="Tuliskan deskripsi gambar disini" value="{{question.image_description}}"><br>
    <button type="submit">Simpan</button>
</form>
{% endblock %}
